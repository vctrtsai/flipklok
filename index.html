<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            padding-bottom: 40px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            letter-spacing: 0.3px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .time-format-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            gap: 0;
            z-index: 1000;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .time-format-toggle.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .toggle-row {
            display: flex;
            gap: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 2px;
        }

        .time-format-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 4px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            letter-spacing: 0.3px;
        }

        .time-format-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .time-format-btn:hover {
            color: white;
        }

        .clock-container {
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .time-section {
            display: flex;
            gap: 12px;
            flex: 1;
            justify-content: center;
        }

        .time-section:first-child {
            justify-content: flex-end;
        }

        .time-section:last-of-type {
            justify-content: flex-start;
        }

        .separator {
            font-size: clamp(70px, 13vw, 120px);
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
            align-self: center;
            margin: 0;
            flex-shrink: 0;
            transition: opacity 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .separator.blink {
            opacity: 0.2;
        }

        .flip-card {
            position: relative;
            width: clamp(80px, 15vw, 160px);
            height: clamp(100px, 18.75vw, 200px);
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: clamp(8px, 1.5vw, 15px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(50px, 10vw, 140px);
            font-weight: 600;
            color: #e8e8e8;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .flip-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .period {
            position: absolute;
            bottom: clamp(8px, 1.5vw, 15px);
            left: clamp(10px, 2vw, 18px);
            font-size: clamp(10px, 1.5vw, 14px);
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            letter-spacing: 0.5px;
            z-index: 10;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        @media (max-width: 800px) {
            .clock-container {
                gap: 10px;
            }
            .time-section {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="time-format-toggle" id="timeFormatToggle">
        <div class="toggle-row">
            <button class="time-format-btn active" id="btn12" onclick="setTimeFormat(false)">12H</button>
            <button class="time-format-btn" id="btn24" onclick="setTimeFormat(true)">24H</button>
        </div>
    </div>

    <div class="clock-container">
        <div class="time-section">
            <div class="flip-card" id="hour1">
                0
                <div class="period" id="period">AM</div>
            </div>
            <div class="flip-card" id="hour2">0</div>
        </div>
        
        <div class="separator" id="separator">:</div>
        
        <div class="time-section">
            <div class="flip-card" id="min1">0</div>
            <div class="flip-card" id="min2">0</div>
        </div>
    </div>

    <script>
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
            }
        });

        // Time format toggle
        let is24Hour = false;
        let hideTimeout;

        function setTimeFormat(format24) {
            is24Hour = format24;
            document.getElementById('btn12').classList.toggle('active', !format24);
            document.getElementById('btn24').classList.toggle('active', format24);
            
            // Hide/show AM/PM based on format
            const periodEl = document.getElementById('period');
            if (format24) {
                periodEl.style.display = 'none';
            } else {
                periodEl.style.display = 'block';
            }
            
            // Update immediately
            lastMinute = -1;
            updateClock();
            
            // Reset hide timer
            showFormatToggle();
        }

        function showFormatToggle() {
            const toggle = document.getElementById('timeFormatToggle');
            toggle.classList.remove('hidden');
            
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                toggle.classList.add('hidden');
            }, 3000);
        }

        // Show toggle on mouse move
        document.addEventListener('mousemove', showFormatToggle);
        document.addEventListener('touchstart', showFormatToggle);

        // Initial hide after 3 seconds
        setTimeout(() => {
            document.getElementById('timeFormatToggle').classList.add('hidden');
        }, 3000);

        // Wake Lock API
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                // Silent fail
            }
        }

        requestWakeLock();
        
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        let lastMinute = -1;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            if (minutes !== lastMinute) {
                lastMinute = minutes;
                
                let displayHours = hours;
                
                if (!is24Hour) {
                    const period = hours >= 12 ? 'PM' : 'AM';
                    displayHours = hours % 12 || 12;
                    document.getElementById('period').textContent = period;
                } else {
                    displayHours = hours;
                }
                
                const h1 = Math.floor(displayHours / 10);
                const h2 = displayHours % 10;
                const m1 = Math.floor(minutes / 10);
                const m2 = minutes % 10;
                
                document.getElementById('hour1').childNodes[0].textContent = h1;
                document.getElementById('hour2').textContent = h2;
                document.getElementById('min1').textContent = m1;
                document.getElementById('min2').textContent = m2;
            }
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Blink colon every second
        setInterval(() => {
            const separator = document.getElementById('separator');
            separator.classList.add('blink');
            setTimeout(() => {
                separator.classList.remove('blink');
            }, 500);
        }, 1000);

        // Load the keep-silk-open script
        const keepSilkScript = document.createElement('script');
        keepSilkScript.src = 'https://dagammla.gitlab.io/keep-silk-open/keep.js';
        document.body.appendChild(keepSilkScript);

        // Keep-alive mechanisms
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.001;
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
        } catch (e) {
            // Silent fail
        }

        function simulateUserInteraction() {
            try {
                const events = [
                    new MouseEvent('mousemove', { bubbles: true, cancelable: true, clientX: Math.random() * 100, clientY: Math.random() * 100 }),
                    new MouseEvent('click', { bubbles: true, cancelable: true }),
                    new Event('touchstart', { bubbles: true }),
                    new Event('touchend', { bubbles: true })
                ];
                
                events.forEach(event => {
                    try {
                        document.body.dispatchEvent(event);
                    } catch(e) {
                        // Silent fail
                    }
                });
                
                window.focus();
                
                if (wakeLock === null || (wakeLock && wakeLock.released)) {
                    requestWakeLock();
                }
            } catch (e) {
                // Silent fail
            }
        }

        setInterval(simulateUserInteraction, 180000);
        
        setInterval(() => {
            try {
                const event = new MouseEvent('mousemove', { bubbles: true, cancelable: true });
                document.body.dispatchEvent(event);
            } catch (e) {
                // Silent fail
            }
        }, 30000);

        let hasInteracted = false;
        document.body.addEventListener('click', () => {
            if (!hasInteracted && !document.fullscreenElement) {
                hasInteracted = true;
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
