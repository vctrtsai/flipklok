<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .clock-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .time-section {
            display: flex;
            gap: 12px;
        }

        .separator {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
            align-self: center;
            margin: 0 10px;
        }

        .flip-card {
            position: relative;
            width: 160px;
            height: 200px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .flip-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .period {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            margin-left: 20px;
            align-self: flex-end;
            margin-bottom: 35px;
            letter-spacing: 3px;
        }

        @media (max-width: 800px) {
            .flip-card {
                width: 120px;
                height: 150px;
                font-size: 90px;
            }
            .separator {
                font-size: 90px;
            }
            .period {
                font-size: 28px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 600px) {
            .flip-card {
                width: 80px;
                height: 100px;
                font-size: 60px;
            }
            .separator {
                font-size: 60px;
            }
            .period {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .time-section {
                gap: 8px;
            }
            .clock-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="clock-container">
        <div class="time-section">
            <div class="flip-card" id="hour1">0</div>
            <div class="flip-card" id="hour2">0</div>
        </div>
        
        <div class="separator">:</div>
        
        <div class="time-section">
            <div class="flip-card" id="min1">0</div>
            <div class="flip-card" id="min2">0</div>
        </div>

        <div class="period" id="period">AM</div>
    </div>

    <script>
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
            }
        });

        // Wake Lock API
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        requestWakeLock();
        
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        let lastMinute = -1;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            if (minutes !== lastMinute) {
                lastMinute = minutes;
                
                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                
                const h1 = Math.floor(hours / 10);
                const h2 = hours % 10;
                const m1 = Math.floor(minutes / 10);
                const m2 = minutes % 10;
                
                document.getElementById('hour1').textContent = h1;
                document.getElementById('hour2').textContent = h2;
                document.getElementById('min1').textContent = m1;
                document.getElementById('min2').textContent = m2;
                
                document.getElementById('period').textContent = period;
            }
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Keep-alive mechanisms
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0.001;
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start();

        // Play actual silent audio element periodically
        const silentAudio = new Audio();
        silentAudio.loop = true;
        silentAudio.volume = 0.01;
        // Very short silent audio data URL
        silentAudio.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQAAAAA=';
        silentAudio.play().catch(e => console.log('Audio play failed:', e));

        // Simulate realistic user interactions every few minutes
        function simulateUserInteraction() {
            // Simulate various user events that browsers track for activity
            const events = [
                new MouseEvent('mousemove', { bubbles: true, cancelable: true, clientX: Math.random() * 100, clientY: Math.random() * 100 }),
                new MouseEvent('click', { bubbles: true, cancelable: true }),
                new TouchEvent('touchstart', { bubbles: true, cancelable: true }),
                new TouchEvent('touchend', { bubbles: true, cancelable: true }),
                new KeyboardEvent('keypress', { bubbles: true, cancelable: true, key: ' ' }),
                new Event('scroll', { bubbles: true })
            ];
            
            events.forEach(event => {
                try {
                    document.body.dispatchEvent(event);
                } catch(e) {
                    // Some events might fail, that's ok
                }
            });
            
            // Also simulate focus/blur to make it seem like user is switching tabs
            window.focus();
            
            // Re-request wake lock
            if (wakeLock === null || wakeLock.released) {
                requestWakeLock();
            }
            
            // Keep audio playing
            if (silentAudio.paused) {
                silentAudio.play().catch(e => console.log('Audio replay failed:', e));
            }
            
            console.log('Simulated user interaction');
        }

        // Simulate interaction every 3 minutes (180000ms)
        setInterval(simulateUserInteraction, 180000);
        
        // Also do it every 30 seconds as backup
        setInterval(() => {
            const event = new MouseEvent('mousemove', { bubbles: true, cancelable: true });
            document.body.dispatchEvent(event);
        }, 30000);

        // Video element trick (some devices respond better to video)
        const video = document.createElement('video');
        video.loop = true;
        video.muted = true;
        video.style.display = 'none';
        // Tiny 1x1 black video
        video.src = 'data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMQAAAAhmcmVlAAAAuW1kYXQAAAKuBgX//4ncRem95tlIt5Ys2CDZI+7veDI2NCAtIGNvcmUgMTU5IC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAxOSAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTEgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJfcHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlnaHRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbnRfbWluPTI1IHNjZW5lY3V0PTQwIGludHJhX3JlZnJlc2g9MCByY19sb29rYWhlYWQ9NDAgcmM9Y3JmIG1idHJlZT0xIGNyZj0yMy4wIHFjb21wPTAuNjAgcXBtaW49MCBxcG1heD02OSBxcHN0ZXA9NCBpcF9yYXRpbz0xLjQwIGFxPTE6MS4wMACAAAAA';
        document.body.appendChild(video);
        video.play().catch(e => console.log('Video play failed:', e));

        let hasInteracted = false;
        document.body.addEventListener('click', () => {
            if (!hasInteracted && !document.fullscreenElement) {
                hasInteracted = true;
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
