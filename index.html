<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .clock-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .time-section {
            display: flex;
            gap: 8px;
        }

        .separator {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            align-self: center;
            margin: 0 5px;
        }

        .flip-card {
            position: relative;
            width: 80px;
            height: 100px;
            perspective: 500px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipping .flip-card-inner {
            transform: rotateX(180deg);
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #2d3748;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .flip-card-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .period {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            margin-left: 10px;
            align-self: flex-end;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .flip-card {
                width: 60px;
                height: 80px;
            }
            .flip-card-face {
                font-size: 45px;
            }
            .separator {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-section">
            <div class="flip-card" id="hour1">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="hour2">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>
        
        <div class="separator">:</div>
        
        <div class="time-section">
            <div class="flip-card" id="min1">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="min2">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="period" id="period">AM</div>
    </div>

    <script>
        // Wake Lock API to prevent screen timeout
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activated');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        // Request wake lock on page load and visibility change
        requestWakeLock();
        
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Flip animation function
        function flipCard(element, newValue) {
            const front = element.querySelector('.flip-card-front');
            const back = element.querySelector('.flip-card-back');
            
            if (front.textContent != newValue) {
                back.textContent = newValue;
                element.classList.add('flipping');
                
                setTimeout(() => {
                    front.textContent = newValue;
                    element.classList.remove('flipping');
                }, 600);
            }
        }

        let lastMinute = -1;

        // Update clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Only update if minute has changed
            if (minutes !== lastMinute) {
                lastMinute = minutes;
                
                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                
                const h1 = Math.floor(hours / 10);
                const h2 = hours % 10;
                const m1 = Math.floor(minutes / 10);
                const m2 = minutes % 10;
                
                flipCard(document.getElementById('hour1'), h1);
                flipCard(document.getElementById('hour2'), h2);
                flipCard(document.getElementById('min1'), m1);
                flipCard(document.getElementById('min2'), m2);
                
                document.getElementById('period').textContent = period;
            }
        }

        // Initialize and check every second
        updateClock();
        setInterval(updateClock, 1000);

        // Additional keep-alive mechanisms
        // Silent audio context to prevent sleep
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0.001; // Nearly silent
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start();

        // Periodic touchstart simulation
        setInterval(() => {
            const event = new Event('touchstart');
            document.dispatchEvent(event);
        }, 30000); // Every 30 seconds
    </script>
</body>
</html>
