<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            padding-bottom: 40px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .clock-container {
            display: flex;
            gap: 30px;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .time-section {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .time-section:first-child {
            justify-content: flex-end;
        }

        .time-section:last-of-type {
            justify-content: flex-start;
        }

        .separator {
            font-size: 160px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
            align-self: center;
            margin: 0;
            flex-shrink: 0;
        }

        .flip-card {
            position: relative;
            width: 200px;
            height: 220px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 160px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .flip-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .period {
            position: absolute;
            bottom: 18px;
            left: 22px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        @media (max-width: 800px) {
            .flip-card {
                width: 120px;
                height: 150px;
                font-size: 90px;
            }
            .separator {
                font-size: 90px;
            }
            .period {
                font-size: 28px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 600px) {
            .flip-card {
                width: 80px;
                height: 100px;
                font-size: 60px;
            }
            .separator {
                font-size: 60px;
            }
            .period {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .time-section {
                gap: 8px;
            }
            .clock-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="clock-container">
        <div class="time-section">
            <div class="flip-card" id="hour1">
                <span class="flip-card-number">0</span>
                <div class="period" id="period">AM</div>
            </div>
            <div class="flip-card" id="hour2">0</div>
        </div>
        
        <div class="separator">:</div>
        
        <div class="time-section">
            <div class="flip-card" id="min1">0</div>
            <div class="flip-card" id="min2">0</div>
        </div>
    </div>

    <script>
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
            }
        });

        // Wake Lock API (may not work on Echo Show, but try anyway)
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                // Silent fail - wake lock not supported
            }
        }

        requestWakeLock();
        
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        let lastMinute = -1;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            if (minutes !== lastMinute) {
                lastMinute = minutes;
                
                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                
                const h1 = Math.floor(hours / 10);
                const h2 = hours % 10;
                const m1 = Math.floor(minutes / 10);
                const m2 = minutes % 10;
                
                const hour1El = document.getElementById('hour1');
                const hour1Number = hour1El.querySelector('.flip-card-number') || hour1El;
                
                if (hour1Number.tagName === 'SPAN') {
                    hour1Number.textContent = h1;
                } else {
                    hour1El.childNodes[0].textContent = h1;
                }
                
                document.getElementById('hour2').textContent = h2;
                document.getElementById('min1').textContent = m1;
                document.getElementById('min2').textContent = m2;
                
                document.getElementById('period').textContent = period;
            }
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Load the keep-silk-open script for better Echo Show compatibility
        const keepSilkScript = document.createElement('script');
        keepSilkScript.src = 'https://dagammla.gitlab.io/keep-silk-open/keep.js';
        document.body.appendChild(keepSilkScript);

        // Keep-alive mechanisms - simplified for Echo Show compatibility
        
        // Try Web Audio (usually works)
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.001;
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
        } catch (e) {
            // Silent fail
        }

        // Simulate realistic user interactions every few minutes
        function simulateUserInteraction() {
            // Simulate various user events
            try {
                const events = [
                    new MouseEvent('mousemove', { bubbles: true, cancelable: true, clientX: Math.random() * 100, clientY: Math.random() * 100 }),
                    new MouseEvent('click', { bubbles: true, cancelable: true }),
                    new Event('touchstart', { bubbles: true }),
                    new Event('touchend', { bubbles: true })
                ];
                
                events.forEach(event => {
                    try {
                        document.body.dispatchEvent(event);
                    } catch(e) {
                        // Silent fail
                    }
                });
                
                window.focus();
                
                // Re-request wake lock if supported
                if (wakeLock === null || (wakeLock && wakeLock.released)) {
                    requestWakeLock();
                }
            } catch (e) {
                // Silent fail
            }
        }

        // Simulate interaction every 3 minutes (180000ms)
        setInterval(simulateUserInteraction, 180000);
        
        // Also do it every 30 seconds as backup
        setInterval(() => {
            try {
                const event = new MouseEvent('mousemove', { bubbles: true, cancelable: true });
                document.body.dispatchEvent(event);
            } catch (e) {
                // Silent fail
            }
        }, 30000);

        let hasInteracted = false;
        document.body.addEventListener('click', () => {
            if (!hasInteracted && !document.fullscreenElement) {
                hasInteracted = true;
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
